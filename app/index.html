<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <title>Hangman</title>
</head>

<body>
  <div class="container">
    <section class="hangman-container">
      <div class="gallows">
        <div class="gallows__horizontal"></div>
        <div class="gallows__vertical"></div>
      </div>
      <section class="hangman">
        <div class="hangman__head head">
          <div class="head__hair head__hair--left"></div>
          <div class="head__hair head__hair--right"></div>
          <div class="head__ear head__ear--left"></div>
          <div class="head__ear head__ear--right"></div>
          <div class="head__eye head__eye--left"></div>
          <div class="head__eye head__eye--right"></div>
          <div class="head__mouth"></div>
          <div class="head__beard"></div>
        </div>
        <div class="hangman__neck"></div>
        <div class="hangman__chest chest">
          <div class="chest__arm chest__arm--left arm">
            <div class="arm__hand arm__hand--left"></div>
          </div>
          <div class="chest__arm chest__arm--right arm">
            <div class="arm__hand arm__hand--right"></div>
          </div>
          <div class="chest__hips"></div>
        </div>
        <div class="legs">
          <div class="legs__leg legs__leg--left leg">
            <div class="leg__foot leg__foot--left"></div>
          </div>
          <div class="legs__leg legs__leg--right">
            <div class="leg__foot leg__foot--right"></div>
          </div>
        </div>
      </section>
    </section>
    <section class="missed">
      <h1 class="missed__title">You missed:</h1>
      <div class="missed__letters letters">
        <!-- <p class="letters__letter">A</p> -->
      </div>
    </section>
    <section class="word">
    </section>
  </div>
</body>

</html>
